<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        #coins{
            width: "100vw";
            height: "100vh";
            background-color: bisque;
            position: relative;
        }
        #coin{
            position: absolute;
            bottom: 500px;
            left: 700px;
        }

    </style>
</head>
<body>
    <div id = "coins">
        <img id = "coin" width = "50px" height="50px" src="./coin.png" alt="">
    </div>
    <script>
        setInterval(function(){
            let coin  = document.createElement("img");
            coin.src="./coin.png";
            
            let rw  = parseInt(window.innerWidth * Math.random())
            let rh  = parseInt(window.innerHeight * Math.random())

            coin.style.setProperty("position" , "absolute");
            coin.style.setProperty("bottom" , `${rh}px`);
            coin.style.setProperty("left" , rw);

            coin.style.setProperty("width", "50px");
            coin.style.setProperty("height", "50px");

            let coins = document.getElementById("coins")
            coins.appendChild(coin)
            
        }, 1000);        
    </script>
</body>
</html>
